{% extends 'home.html' %}
{% load static %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h16 {
            font-size:54px;
            color: red;
            font-weight: bold;
            position: relative;
            display: inline-block;

        }

        h16::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #ff0000;
            opacity: 0.5;
            animation: shining 2s infinite;
        }

        @keyframes shining {
            0% {
                opacity: 0.5;
                transform: scaleX(1);
            }
            50% {
                opacity: 1;
                transform: scaleX(1.5);
            }
            100% {
                opacity: 0.5;
                transform: scaleX(1);
            }
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        .card-body {
            width: 80%;
            margin: 0 auto;
            margin-top: 12%;
            margin-bottom: 12%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #5c9ce6;
            outline: none;
        }

      button[type="submit"] {
        background-color: red; /* Change the background color */
        color: #fff; /* Change the text color */
        padding: 10px 20px; /* Adjust padding as needed */
        border: none; /* Remove the border */
        border-radius: 4px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: red; /* Change the hover background color */
    }

    /* Additional styles for the "btn-view" class */
    .btn-view {
        text-decoration: none;
        color: red; /* Change the link color */
    }

    .btn-view:hover {
        color: red; /* Change the link color on hover */
    }
</style>
</head>
<body>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

{% endblock content %}
