<!DOCTYPE html>
<html>
<head>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .dropdown {
            float: right;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            background-color: inherit;
            margin: 0;
            padding: 14px 16px;
            cursor: pointer;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .notification-icon {
            float: right;
            margin-right: 20px;
            position: relative;
        }

        .notification-badge {
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 12px;
            text-align: center;
            line-height: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Account</button>
        <div class="dropdown-content">
            <a href="#">Login</a>
            <a href="#">Register</a>
            <!-- Add logic to show "Logout" when the user is logged in -->
            <!-- <a href="#">Logout</a> -->
        </div>
    </div>
    <div class="notification-icon">
        <span class="notification-badge">3</span>
        <a href="#">Notifications</a>
    </div>
    <input type="text" placeholder="Search...">
</div>

 <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
